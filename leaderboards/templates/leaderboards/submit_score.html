<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Score</title>
    <!-- Optional: Include Bootstrap or your preferred CSS framework for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
{% extends "users/layout.html" %}
{% block body %}
<div class="container mt-5">
    <h2>Submit Your Score</h2>
    <form method="post">
        <!-- TODO: Add in sample, greyed out text into submission box to show sample score. Eventually input handling-->
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit Score</button>
    </form>
    <!-- Script to add -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var puzzleInput = document.getElementById('id_raw_score_details'); // Use the actual ID of your textarea.
            
            puzzleInput.addEventListener('focus', function() {
                var initialContent = `Paste in Your Score!\nConnections\nPuzzle #\n游릵游릵游릵游릵\n游릱游릱游릱游릱\n游릳游릳游릳游릳\n游릴游릴游릴游릴`;
                if (this.value === initialContent) {
                    this.value = ''; //Reset value when focused
                    this.style.color = 'black';
                }
            });
        
            puzzleInput.addEventListener('blur', function() {
                if (this.value.trim() === '') {
                    this.value = initialContent;
                    this.style.color = 'grey';
                }
            });
        });
        </script>
</div>
{% endblock %}
</body>
</html>
